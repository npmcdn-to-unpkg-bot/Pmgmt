<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>P MGMT</title>

    <!--Style -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <!-- library -->
    <script src="js/angular.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-mocks.js"></script>
    <!--Application -->
    <script src="app/app.js"></script>    

    <!--Services-->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    <!--Product controller-->
    <script src="app/products/productListCtrl.js"></script>
</head>
<body ng-app="productManagement">
  <div class="panel panel-primary">
      <div class="panel-heading">
           List items
      </div>
      <div class="panel-body">
          <table ng-controller="ProductListCtrl as PListVM" class="table">
              <thead>
                  <tr>
                      <td>
                          <button type="button" class="btn btn-primary"
                                  ng-click="PListVM.toggleImage();">
                              {{PListVM.showImage ? "Hide" : "Show" }} Image
                          </button>
                      </td>
                      <td>Product</td>
                      <td>Code</td>
                      <td>Available</td>
                      <td>Price</td>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="product in PListVM.products">
                      <td>
                          <img ng-if="PListVM.showImage" ng-src="{{product.imageUrl}}"
                               title="{{product.productName}}" style=" width:20px;margin:2px;" />
                      </td>
                      <td>{{product.productName}}</td>
                      <td>{{product.productCode}}</td>
                      <td>{{product.releaseDate}}</td>
                      <td>{{product.price | currency}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>    
</body>
</html>
